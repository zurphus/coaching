<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>web</title>
    <style>

        html{
            scroll-behavior: smooth;
        }
        *{
            font-family: 'Raleway', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        body{
            margin: 0;
            padding: 0;
            height: 1500px;
            background-color: #dfdfdf;
        }
        
        #nav{
            height: 64px;
            width: 100%;
            background-color: #111111;
        }
        #navLabel{
            font-size: 30px;
            line-height: 64px;
            color: #CBCBCB;
            padding: 0 75px;
        }
        #navList{
            float: right;
            margin-right: 80px;
            user-select: none;
        }
        #navList li{
            font-size: 1em;
            display: inline-block;
            line-height: 64px;
            padding: 0 10px;
        }
        #navList li a{
            color: #CBCBCB;
            text-decoration: none;
            position: relative;
        }
        #navList li a:hover{
            color: #e6e6e6;
            text-decoration: none;
            cursor: pointer;
        }
        #navList li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 1px;
            background-color: #e6e6e6;
            transition: width 0.15s ease-out;
        }

        #navList li a:hover::after {
            width: 100%;
        }
        #navList li a:active::after {
            background-color: #c7c7c7;
        }
        #navList li a:active {
            color: #c7c7c7;
        }


        #burgerButton {
            display: none;
            width: 50px;
            height: 38px;
            place-items: center;
            position: absolute;
            top: 12.5px;
            right: 50px;
            z-index: 9999;
            cursor: pointer; /* optional */
            margin-bottom: 10px;
        }

        #burgerMenu {
            width: 45px;
            height: 4.5px;
            border-radius: 25px;
            background-color: #e6e6e6;
            position: relative;
        }

        #burgerMenu::before,
        #burgerMenu::after {
            content: "";
            position: absolute;
            width: 45px;
            height: 4.5px;
            border-radius: 25px;
            background-color: #e6e6e6;
        }

        #burgerMenu::before {
            top: -15px;
        }

        #burgerMenu::after {
            bottom: -15px;
        }


        #introSection{
            width: 100%;
            height: 50vh;
            background-color: #111111;
            display: flex;
            align-items: center;
            position: relative;
        }
        #introSection h1{
            color: #EEEEEE;
            font-size: 60px;
            margin: 0 0 20px 100px;
            user-select: none;
        }
        #introSection p{
            margin: 0 0 50px 102.5px;
            color: #999999;
        }

        .slideAnimation{
            opacity: 0;
            filter: blur(1px);
            transform: translateX(-100%);
        }
        .slideAnimationTwo{
            opacity: 0;
            filter: blur(1px);
            transform: translateX(-100%);
        }

        .show{
            opacity: 1;
            transition: all 1.1s;
            filter: blur(0);
            transform: translateX(0);
        }
        .secondShow{
            opacity: 0;
            filter: blur(1px);
            transform: translateX(-100%);
            animation: showSecond 1s forwards;
            animation-delay: 0.25s;
        }

        @keyframes showSecond {
            0% {
                opacity: 0;
                filter: blur(1px);
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: translateX(0);
            }
        }

        .triangleShape {
            position: absolute;
            top: 100;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        .triangleShape svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 125px;
        }

        .triangleShape .shape-fill {
            fill: #111111;
        }

        @media (max-width: 767px) {
            .triangleShape svg {
                width: calc(100% + 1.3px);
                height: 80px;
            }
            #introSection h1{
                font-size: 30px;
            }
            #introSection p{
                font-size: 12px;
            }
            #coachingText{
                display: grid;
                place-items: center;
            }
            #navList{
                display: none;
            }
            #burgerButton {
                display: grid;
            }
        }
        @media (min-width: 1200px) {
            .triangleShape svg {
                width: calc(100% + 1.3px);
                height: 160px;
            }
        }
        @media (min-width: 1500px) {
            .triangleShape svg {
                width: calc(100% + 1.3px);
                height: 180px;
            }
            #introSection h1{
                font-size: 70px;
            }
            #introSection p{
                font-size: 20px;
            }
        }
        @media (min-width: 1800px) {
            .triangleShape svg {
                width: calc(100% + 1.3px);
                height: 200px;
            }
            #introSection h1{
                font-size: 75px;
            }
            #introSection p{
                font-size: 22.5px;
            }
        }
        #space{
            width: 100%;
            height: 900px;
            background: #dfdfdf;
        }







        .custom-shape-divider-top-1683488946 {
            position: absolute;
            bottom: -1;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            transform: rotate(180deg);

        }

        .custom-shape-divider-top-1683488946 svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 150px;

        }

        .custom-shape-divider-top-1683488946 .shape-fill {
            fill: #dfdfdf;
        }

        /** For mobile devices **/
        @media (max-width: 767px) {
            .custom-shape-divider-top-1683488946 svg {
                width: calc(100% + 1.3px);
                height: 73px;
            }
        }
        #spaceTwo{
            width: 100%;
            height: 400px;
            background-color: #111111;
        }


        .hfjdahfkds{
            color: white;
        }
























    </style>
</head>
<body>
    <div id="container">
        <div id="nav">
            <label id="navLabel">Coaching</label>
            <ul id="navList">
                <li><a href="#">O nás</a></li>
                <li><a href="#">Kontakty</a></li>
                <li><a href="#">Služby</a></li>
                <li><a href="#FAQpage">FAQ</a></li>
            </ul>
            <div id="burgerButton">
                <div id="burgerMenu"></div>
            </div>              
        </div>
        <section id="introSection">
            <div id="textDiv">
                <h1 class="slideAnimation">
                    Strong Mentality<br>
                    <span id="coachingText">Coaching</span>
                </h1>
                <p class="slideAnimationTwo">
                    description text description textfdsa f<br>
                    description text description textfasfdf
                </p>
            </div>
        </section>
        <div class="triangleShape">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M1200 0L0 0 892.25 114.72 1200 0z" class="shape-fill"></path>
            </svg>
        </div>










        <div id="space">
            
            
        </div>












        <div class="custom-shape-divider-top-1683488946">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M892.25 114.72L0 0 0 120 1200 120 1200 0 892.25 114.72z" class="shape-fill"></path>
            </svg>
        </div>
        <div id="spaceTwo"></div>
    </div>
    <script>

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                console.log(entry)
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        });
        const secondObserver = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                console.log(entry)
                if (entry.isIntersecting) {
                    entry.target.classList.add('secondShow');
                }
            });
        });

        const hiddenElements = document.querySelectorAll('.slideAnimation');
        const secondHiddenElements = document.querySelectorAll('.slideAnimationTwo');
        hiddenElements.forEach((el) => observer.observe(el));
        secondHiddenElements.forEach((el) => secondObserver.observe(el));





    </script>
</body>
</html>
